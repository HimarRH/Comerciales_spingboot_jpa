<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<h1>Vista Director Comercial</h1>
	<br/>
	<div>
		<button><a th:href="@{/cliente}">Clientes</a></button> 
		<button><a th:href="@{/pedido}">Pedidos</a></button>
	</div>
	<br/>
	<h2 th:text="${mensaje}"></h2>
	<br/>
	<h3>Listado de Comerciales</h3>
	<br/>
	<button><a th:href="@{/comercial/alta}">Nuevo Comercial</a></button>
	<br/>
	<table border="1" width=80% style="border-color: aqua;">
		<tr>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Ver detalle</th>
            <th>Eliminar Comercial</th>
            <th>Modificar Comercial</th>
            <th>Ver pedidos </th>
        </tr>
        <tr th:each="comercial: ${comerciales}">
			<td th:text="${comercial.nombre}"></td>
			<td th:text="${comercial.apellido1}"></td>
			<td th:text="${comercial.apellido2}"></td>
			<td><a th:href="@{/comercial/verDetalle/{id}(id=${comercial.idComercial})}">Ver Detalle</a></td>
			<td><a th:href="@{/comercial/eliminar/{id}(id=${comercial.idComercial})}">Eliminar</a></td>
			<td><a th:href="@{/comercial/modificar/{id}(id=${comercial.idComercial})}">Modificar</a></td>
			<td><a th:href="@{/pedido/porComercial/{id}(id=${comercial.idComercial})}">Ver pedidos</a></td>
			
		</tr>
		
	</table>

</body>
</html>
