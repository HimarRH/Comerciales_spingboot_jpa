<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Comercial</title>
</head>
<body>
	
	<h2>Página del Comercial <span th:text="${comercial.nombre}"></span></h2>
	<br/>
	<table>
		<tr>
			<th>Id del Comercial</th>
			<th>Nombre</th>
			<th>Apellido 1</th>
			<th>Apellido 2</th>
			<th>Comisión</th>
		</tr>
		<tr>
			<td th:text="${comercial.idComercial}"></td>
			<td th:text="${comercial.nombre}"></td>
			<td th:text="${comercial.apellido1}"></td>
			<td th:text="${comercial.apellido2}"></td>
			<td th:text="${comercial.comision}"></td>
		</tr>
	</table>
	
	<br/>
	<button><a th:href="@{/}">Volver a la home</a></button>
</body>
</html>
