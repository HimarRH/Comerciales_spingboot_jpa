<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Cliente</title>
</head>
<body>
	
	<h2>Página del cliente <span th:text="${cliente.nombre}"></span></h2>
	<br/>
	<table>
		<tr>
			<th>Id del Cliente</th>
			<th>Nombre</th>
			<th>Apellido 1</th>
			<th>Apellido 2</th>
			<th>Categoría</th>
		</tr>
		<tr>
			<td th:text="${cliente.idCliente}"></td>
			<td th:text="${cliente.nombre}"></td>
			<td th:text="${cliente.apellido1}"></td>
			<td th:text="${cliente.apellido2}"></td>
			<td th:text="${cliente.categoria}"></td>
		</tr>
	</table>
	<br/>
	<button><a th:href="@{/cliente}">Volver a página de cliente</a></button>
	<br/>
	<button><a th:href="@{/}">Volver a la home</a></button>
</body>
</html>
