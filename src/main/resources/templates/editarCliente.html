<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Modificar Cliente</title>
</head>
<body>
	<h1>Va a modificar los datos de <span th:text="${cliente.nombre}"></span></h1>
	<br/>
	<form th:action="@{/cliente/modificar/{id}(id=${cliente.idCliente})}" th:object="${cliente}" method="post">
		<p>
			<label for="nombre">Modifica el nombre del Cliente</label>
			<input type="text" th:field="*{nombre}">
		</p>
		<p>
			<label for="nombre">Modifica el 1º apellido del Cliente</label>
			<input type="text" th:field="*{apellido1}">
		</p>
		<p>
			<label for="nombre">Modifica el 2º apellido del Cliente</label>
			<input type="text" th:field="*{apellido2}">
		</p>
		<p>
			<label for="nombre">Modifica la categoría del Cliente</label>
			<input type="text" th:field="*{categoria}">
		</p>
		<br/>
		<input type="submit" value="Enviar">
		
	</form>
	<br/>
	
	<button><a th:href="@{/}">Volver a la home</a></button>
	
	

</body>
</html>
