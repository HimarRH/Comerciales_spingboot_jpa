<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Alta nuevo cliente</title>
</head>
<body>
	<h1>Va a dar de alta a un nuevo cliente</h1>
	<br/>
	<form th:action="@{/cliente/alta}" th:object="${cliente}" method="post" >
		<p>
			<label for="nombre">Nombre del Cliente</label>
			<input type="text" th:field="*{nombre}">
		</p>
		<p>
			<label for="apellido1">1º Apellido del Cliente</label>
			<input type="text" th:field="*{apellido1}">
		</p>
		<p>
			<label for="apellido2">2º Apellido del Cliente</label>
			<input type="text" th:field="*{apellido2}">
		</p>
		<p>
			<label for="comosion">Categoría del Cliente</label>
			<input type="text" th:field="*{categoria}">
		</p>
		<br/>
		<input type="submit" value="Enviar">
		
	</form>
	
	<a th:href="@{/}">Volver a home</a>

</body>
</html>
